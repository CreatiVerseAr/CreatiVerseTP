<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="paginaRegistro">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html" style="color: rgb(9, 141, 75);">Inicio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="nosotros.html" style="color: rgb(88, 110, 231);">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="cursos.html" style="color: rgb(218, 145, 10);">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro.html" style="color: rgb(214, 7, 128);">Registrate</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Registro de Usuario <img src="img/icons8-registro.gif" alt="GIF registro" class="gif"></h1>
                
                <form id="registroForm" action="#" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" title="Ingrese su nombre" autocomplete="on" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" title="Ingrese su apellido" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="genero">Género:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" required>
                            <label class="form-check-label" for="masculino">Masculino</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino" required>
                            <label class="form-check-label" for="femenino">Femenino</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" title="Ingrese su correo electrónico" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" title="Ingrese su contraseña" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="nivel">Nivel de conocimientos:</label>
                        <select class="form-control" id="nivel" name="nivel" title="Seleccione su nivel de conocimientos" required>
                            <option value="">Seleccione su nivel</option>
                            <option value="basico">Básico</option>
                            <option value="intermedio">Intermedio</option>
                            <option value="avanzado">Avanzado</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/validacion.js"></script>
</body>
</html>
